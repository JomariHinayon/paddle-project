[build]
  command = "npm install --include=dev && npm run build:static"
  publish = "out"

[build.environment]
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_IGNORE_ESLINT = "1"
  ESLINT_IGNORE_ERRORS = "true"
  NODE_ENV = "production"
  NPM_FLAGS = "--no-audit --no-fund"
  NEXT_DISABLE_STATIC = "1"
  NEXT_USE_STATIC_EXPORT = "true"

# This makes sure API routes are handled correctly
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/nextjs-api/:splat"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin" 